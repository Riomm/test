<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo">
      first:<input type="text" v-model="first" /> last:<input
        type="text"
        v-model="last"
      />
      double:<input type="text" v-model="double" />
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#demo",
        data: {
          a: "aClass",
        },
        computed: {
          double: {
            get() {
              return this.first + " " + this.last;
            },
            set(value) {
              const val = value.split(" ");
              this.first = val[0];
              this.last = val[1];
            },
          },
        },
      });
    </script>
  </body>
</html>
