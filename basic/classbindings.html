<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .aClass {
        color: red;
      }
      .bClass {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h2>1.class 绑定：:class='xxx'</h2>

      <!-- xxx是字符串 -->
      <p :class="a">hello</p>
      <h2>2.class 绑定：:class='xxx'</h2>

      <!-- xxx是对象  -->
      <!-- <p :class="{aClass:true,bClass:false}"></p> -->
      <!-- 这样子写死了class里面的值，把布尔值改成动态的可以动态显示class -->
      <!-- <p :class="{aClass:isA,bClass:isB}">hi</p> -->

      <!-- xxx是数组 -->
      <p :class="['aClass','bClass']"></p>

      <button @click="update">更新</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#demo",
        data: {
          a: "aClass",
          isA: true,
          isB: false,
        },
        methods: {
          update() {
            this.a = "bClass";
            this.isA = false;
            this.isB = true;
          },
        },
      });
    </script>
  </body>
</html>
